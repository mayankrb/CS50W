<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="icon" href="chrome-icon.jpg" style="border-radius: 50%;">
        <title>Google</title>
    </head>
    <body>
        <div class="main-center">
            <img class="google-logo-image" src="google_image.jpg" alt="google image">
            <form action="https://www.google.com/search">
                <input class="search-input-field" type="text" name="q" placeholder="Search...">
                <br>
                <input class="btn btn-light" type="submit" value="Google Search">
            </form>
        </div>
    </body>
</html>
